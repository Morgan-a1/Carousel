<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Carousel Demo</title>
	<link
		rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
		crossorigin="anonymous"
	/>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous">
	</script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
		crossorigin="anonymous">
	</script>

	<style>
		/* Make the image responsive */
		.carousel-inner img {
			width: 100%;
			height: 100%;
		}
		h2 {
			text-align: center;
		}
		/* Rounded divider */
		hr.rounded {
			border-top: 2px solid #ccc;
			border-bottom: 2px solid #aaa;
			border-radius: 2px;
		}
		.card {
			text-align: center;
		}
	</style>
	
</head>
<body>
	<div class="container mt-3">

		<h2>Oh Deer</h2>
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ul class="carousel-indicators">
			    <li
			    	data-target="#myCarousel" data-slide-to="0"
			    	class="active">
			    </li>
			    <li data-target="#myCarousel" data-slide-to="1"></li>
			    <li data-target="#myCarousel" data-slide-to="2"></li>
			    <li data-target="#myCarousel" data-slide-to="3"></li>
			    <li data-target="#myCarousel" data-slide-to="4"></li>
			</ul>

			<!-- The slideshow -->
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img
						src="images/Deer_1.jpg" alt="Oh Deer"
						width="1100" height="500" />
				</div>
				<div class="carousel-item">
					<img
						src="images/Deer_2.jpg" alt="Deer 2"
						width="1100" height="500" />
				</div>
				<div class="carousel-item">
					<img
						src="images/Deer_3.jpg" alt="Deer 3"
						width="1100" height="500" />
				</div>
				<div class="carousel-item">
					<img
						src="images/Deer_4.jpg" alt="Deer 4"
						width="1100" height="500" />
				</div>
				<div class="carousel-item">
					<img
						src="images/Deer_5.jpg" alt="Deer 5"
						width="1100" height="500" />
				</div>
			</div>

			<!-- Left and right controls -->
			<a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
				<span class="carousel-control-prev-icon"></span>
			</a>
			<a class="carousel-control-next" href="#myCarousel" data-slide="next">
				<span class="carousel-control-next-icon"></span>
			</a>
		</div><br />
		<hr class="rounded" width="100%">
	</div>

	<div class="container mt-4" style="width: 50em;">
		
		<h2>Some Cards with Links</h2>
		<div class="card-deck">
			<div class="card" style="background-color: #e8f8e7">
				<div class="card-body">
					<h4 class="card-title">Learn HTML</h4>
					<p class="card-text">A course in making web pages at W3schools.
					</p>
					<a href="https://www.w3schools.com/html/" class="card-link">
						<u>HTML</u>
					</a>
				</div>
			</div>
			<div class="card" style="background-color: #daf7d7">
				<div class="card-body">
					<h4 class="card-title">Learn CSS</h4>
					<p class="card-text">
						Make your web pages look better and more intuitive.</p>
					<a href="https://www.w3schools.com/css/" class="card-link">
						<u>CSS</u></a>
				</div>
			</div>
			<div class="card" style="background-color: #d1f6cd">
				<div class="card-body">
					<h4 class="card-title">Learn Bootstrap</h4>
					<p class="card-text">
						Make your web pages more responsive and easier to build.
					</p>
					<a
						href="https://www.w3schools.com/bootstrap/"
						class="card-link">
						<u>Bootstrap</u>
					</a>
				</div>
			</div>
		</div><br />
	<hr class="rounded" width="100%">
	</div><br />
</body>
</html>
